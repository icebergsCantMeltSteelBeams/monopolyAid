<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>My page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="js/newmon.js"></script>
	<link rel="stylesheet" type="text/css" href="css/newcss.css" />
	
</head>
<body>
	
	<!-- Title -->
	<div class="col-md-12 firstrow">
		<h1>John's Monopoly Aid</h1>
	</div>
   <!-- Button Div -->
   <div class="col-md-12 secondrow">
		<!-- Button to begin game -->
		<div class="begin-game">
			Begin Game!
		</div>
	</div>
	<!-- Input Field Rows -->
	<div class="col-md-12 thirdrow">
		<!-- Input Fields -->
			<!-- Player 1 Name Input Field -->
			<div class="input-field-div" id="input-player1-name">
		          <textarea rows="1" placeholder="Player 1 Name"></textarea>
		   </div>
		    
		    <!-- Player 2 Name Input Field -->
			<div class="input-field-div" id="input-player2-name">
		          <textarea rows="1" placeholder="Player 2 Name"></textarea>
		    </div>
		    
		    <!-- Player 3 Name Input Field -->
			<div class="input-field-div" id="input-player3-name">
		          <textarea rows="1" placeholder="Player 3 Name"></textarea>
		    </div>
	        
   </div>
   
   <!-- Fourth Row -->
   <div class="col-md-12 fourthrow">
   		<!-- Notification Log -->
		<div class="noti col-md-6">
			<!-- Test Button -->
			<div class="noti-button">
				Test Button Please Ignore
			</div>
			<!-- Game Logs Here instead of Console -->
			
			<!-- Notification That the game gas begun -->
			<p class="noti-begin">The game has begun</p>
		</div>
   		<!-- Wallet Display -->
   		<div class="wd col-md-6">
   			<!-- Player 1 -->
			<div class="wd-pwd col-md-12">
				<span class="wd-pwd-info">
					<script type="text/javascript">document.write("<p class='wd-pwd-info-text'>" + players.player1.name + " has $" + numbersWithCommas(players.player1.wallet.balance) + "K "+ "</p>"); </script>
				</span>
			</div>
			<!-- Player 2 -->
			<div class="wd-pwd col-md-12">
				<span class="wd-pwd-info">
					<script type="text/javascript">document.write("<p class='wd-pwd-info-text'>" + players.player2.name + " has $" + numbersWithCommas(players.player2.wallet.balance) + "K "+ "</p>"); </script>
				</span>
			</div>
			<!-- Player 3 -->
			<div class="wd-pwd col-md-12">
				<span class="wd-pwd-info">
					<script type="text/javascript">document.write("<p class='wd-pwd-info-text'>" + players.player3.name + " has $" + numbersWithCommas(players.player3.wallet.balance) + "K "+ "</p>"); </script>
				</span>
			</div>
   		</div>
   </div>

</body>
</html>
