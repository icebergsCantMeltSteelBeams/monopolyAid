<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>My page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="js/newmon.js"></script>
	<link rel="stylesheet" type="text/css" href="css/newcss.css" />
	
</head>
<body>
	
	<!-- Title -->
	<div>
		<h1>John's Monopoly Aid</h1>
	</div>
   
	<!-- Button to begin game -->
	<div class="begin-game">
		Begin Game!
	</div>
	
	<div class="col-md-12 cow">
		<!-- Notification Log -->
		<div class="noti">
			<!-- Test Button -->
			<div class="noti-button">
				Test Button Please Ignore
			</div>
			<!-- Game Logs Here instead of Console -->
			
			<!-- Notification That the game gas begun -->
			<p class="noti-begin">The game has begun</p>
		</div>
		<div class="display">
			
		</div>
		
		<div class="input-field-div-container">
		<!-- Input Fields -->
			<!-- Player 1 Name Input Field -->
			<div class="input-field-div" id="input-player1-name">
		          <textarea rows="2" placeholder="Player 1 Name"></textarea>
		   </div>
		    
		    <!-- Player 2 Name Input Field -->
			<div class="input-field-div" id="input-player2-name">
		          <textarea rows="2" placeholder="Player 2 Name"></textarea>
		    </div>
		    
		    <!-- Player 3 Name Input Field -->
			<div class="input-field-div" id="input-player3-name">
		          <textarea rows="2" placeholder="Player 3 Name"></textarea>
		    </div>
	        
	   </div>	
	</div>

</body>
</html>
